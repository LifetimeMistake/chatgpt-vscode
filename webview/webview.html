<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" data-license="isc-gnc">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style type="text/tailwindcss">
        @layer utilities {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                padding: 0 !important;
            }

            .preWrap>pre {
                padding: 1rem;
                border: 1px solid rgb(38, 38, 38);
                overflow-x: auto;
            }

            .assistant-prompt>pre {
                padding: 1rem;
                border: 1px solid rgb(38, 38, 38);
                overflow-x: auto;
            }

            .user-prompt>pre {
                padding: 1rem !important;
                border: none !important;
                background-color: rgb(38, 38, 38) !important;
                overflow-x: auto !important;
            }

            .assistant-prompt>p {
                margin-bottom: 1.25rem;
            }

            .user-prompt>p {
                margin-bottom: 1.25rem;
            }

            ul:not(#options-list) {
                margin-bottom: 1.25rem;
                margin-left: 0.5rem;
                list-style-type: "- "
            }

            ol {
                margin-bottom: 1.25rem;
                margin-left: 1.25rem;
                list-style-type: decimal;
            }

            li {
                margin-bottom: 0.25rem;
            }
        }
    </style>
    <link rel="stylesheet" href="{hljsCss}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
</head>

<body class="h-screen w-screen flex flex-col bg-neutral-900 overflow-x-hidden">
    <div id="main-panel" class="bg-neutral-900 flex-1 flex-shrink overflow-y-auto">
        <div id="introduction" class="">
            <h1 class="text-xl mx-auto mt-32 w-max font-bold text-white">GPT for VSCode</h1>
            <p class="mx-auto w-max mt-3">Your virtual coding assistant</p>
            <div class="flex flex-col space-y-5 mt-10 mx-10 w-auto items-center">
                <p class="p-2 border border-neutral-700 rounded-md w-full text-center">Pre-defined quick prompt commands
                </p>
                <p class="p-2 border border-neutral-700 rounded-md w-full text-center">Prompt prefix customizability</p>
                <p class="p-2 border border-neutral-700 rounded-md w-full text-center">Exposed extension API</p>
                <p class="p-2 border border-neutral-700 rounded-md w-full text-center">TS functions injection</p>
            </div>
        </div>
        <div id="chat" class="hidden">
        </div>
    </div>
    <div class="flex flex-row justify-between w-screen bg-neutral-900 pt-2 pl-3 pr-3">
        <h2 id="thinking" class="text-sm opacity-0">Thinking . . .</h2>
        <h2 id="code-included" class="text-sm opacity-0">Editor selection will be included</h2>
    </div>

    <div id="input-panel" class="bg-neutral-700 flex flex-row m-3 h-9 max-h-64 justify-center relative">
        <textarea id="input-area"
            class="bg-neutral-700 placeholder:text-neutral-400 text-sm overflow-y-auto resize-none p-2 flex-grow"
            placeholder="Ask a question..."></textarea>
        <div class="flex px-1 justify-center relative">
            <ul id="options-list" class="absolute bg-neutral-600 -top-32 -right-9 w-max shadow-xl hidden">
                <li>
                    <button id="newchat-button"
                        class="hover:bg-neutral-500 p-2 w-full flex flex-row justify-between items-center">
                        <span class="material-symbols-outlined mr-5 w-6">add_box
                        </span>
                        <span class="text-center align-middle">
                            New chat
                        </span>
                    </button>
                </li>
                <li>
                    <button id="settings-button"
                        class="hover:bg-neutral-500 p-2 w-full flex flex-row justify-between items-center">
                        <span class="material-symbols-outlined mr-5 w-6">
                            settings
                        </span>
                        <span class="text-center align-middle">
                            Open settings
                        </span>
                    </button>
                </li>
                <li>
                    <button id="code-checkbox-button"
                        class="hover:bg-neutral-500 p-2 w-full flex flex-row justify-between items-center">
                        <div class="bg-white w-5 h-5 ml-0.5 rounded-md flex flex-row items-center justify-center">
                            <span id="code-checkbox" class="material-symbols-outlined text-black text-lg hidden">
                                close
                            </span>
                        </div>
                        <span class="text-center align-middle">Include code</span>
                    </button>
                </li>
            </ul>
            <button id="options-button" class="mx-auto my-auto group">
                <span class="material-symbols-outlined p-0.5 rounded-md group-hover:bg-neutral-600 mt-0.5">
                    more_vert
                </span></i>
            </button>
        </div>
        <div class="flex px-1 justify-center">
            <button id="send-button" class="mx-auto my-auto group">
                <span class="material-symbols-outlined p-0.5 rounded-md group-hover:bg-neutral-600 mt-0.5">
                    send
                </span></i>
            </button>
        </div>
        <button id="stopButton"
            class="absolute bg-neutral-600 p-1 hover:bg-neutral-500 mx-auto -translate-y-11 rounded-md flex flex-row items-center hidden"><span
                class="material-symbols-outlined text-base h-full mr-1">
                close
            </span>
            <span>Stop responding</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js "></script>
    <script src="{mainJs}"></script>
</body>

</html>
